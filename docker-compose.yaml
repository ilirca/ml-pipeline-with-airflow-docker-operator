version: '3'
services:
  minio:
    image: quay.io/minio/minio
    container_name: minio_server
    command: server /Minio/data --console-address ":9001" # ilir: used prefix /Minio/ in path
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  minio_data:
